{% extends "base.html" %}

{% block title %}{{ 'Editar' if product else 'Novo' }} Produto - Sistema de Estoque{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-{{ 'edit' if product else 'plus' }} me-2"></i>
                    {{ 'Editar' if product else 'Novo' }} Produto
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nome*</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ product.name if product else '' }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Categoria*</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="ELECTRONICS" {{ 'selected' if product and product.category == 'ELECTRONICS' else '' }}>Eletrônicos</option>
                                <option value="CLOTHING" {{ 'selected' if product and product.category == 'CLOTHING' else '' }}>Roupas</option>
                                <option value="FOOD" {{ 'selected' if product and product.category == 'FOOD' else '' }}>Alimentos</option>
                                <option value="BOOKS" {{ 'selected' if product and product.category == 'BOOKS' else '' }}>Livros</option>
                                <option value="OTHERS" {{ 'selected' if product and product.category == 'OTHERS' else '' }}>Outros</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ product.description if product else '' }}</textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="price" class="form-label">Preço*</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" class="form-control" id="price" name="price" 
                                       step="0.01" min="0" value="{{ product.price if product else '' }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="quantity" class="form-label">Quantidade*</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" 
                                   min="0" value="{{ product.quantity if product else '0' }}" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="minimum_stock" class="form-label">Estoque Mínimo*</label>
                            <input type="number" class="form-control" id="minimum_stock" name="minimum_stock" 
                                   min="0" value="{{ product.minimum_stock if product else '5' }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="supplier" class="form-label">Fornecedor</label>
                            <input type="text" class="form-control" id="supplier" name="supplier" 
                                   value="{{ product.supplier if product else '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Localização</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   value="{{ product.location if product else '' }}">
                        </div>
                    </div>

                    <div class="text-end mt-3">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
