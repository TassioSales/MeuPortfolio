{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Importar Transações</h3>
            </div>
            <div class="card-body">
                <p>O arquivo CSV deve seguir o formato: <strong>Data (YYYY-MM-DD), Descrição, Valor, Categoria
                        (Opcional)</strong></p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Importar</button>
                        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
