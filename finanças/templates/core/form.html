{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Formulário</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const paymentMethodSelect = document.getElementById('id_payment_method');
        const recurringCheckbox = document.getElementById('id_recurring');

        if (paymentMethodSelect) {
            toggleCreditCardFields(paymentMethodSelect);
            paymentMethodSelect.addEventListener('change', function () {
                toggleCreditCardFields(this);
            });
        }

        if (recurringCheckbox) {
            toggleRecurringFields(recurringCheckbox);
            recurringCheckbox.addEventListener('change', function () {
                toggleRecurringFields(this);
            });
        }


        // Money Mask Logic
        const moneyInputs = document.querySelectorAll('.money-mask');
        moneyInputs.forEach(input => {
            // Format on load
            if (input.value) {
                let val = parseFloat(input.value.replace(',', '.'));
                if (!isNaN(val)) {
                    // Format to R$ 1.000,00
                    let formatted = val.toFixed(2).replace('.', ',');
                    formatted = formatted.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
                    input.value = 'R$ ' + formatted;
                }
            }

            // Format on input
            input.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value === '') {
                    e.target.value = '';
                    return;
                }
                value = (Number(value) / 100).toFixed(2) + '';
                value = value.replace('.', ',');
                value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
                e.target.value = 'R$ ' + value;
            });
        });

        // Strip on submit
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function (e) {
                moneyInputs.forEach(input => {
                    if (input.value) {
                        // Only clean if it starts with R$ (meaning it wasn't cleaned yet)
                        if (input.value.includes('R$')) {
                            let cleanVal = input.value.replace('R$', '').replace(/\./g, '').replace(',', '.').trim();
                            input.value = cleanVal;
                        }
                    }
                });
            });
        }
    });

    function toggleCreditCardFields(select) {
        const installmentsDiv = document.getElementById('div_id_installments');
        const firstDueDateDiv = document.getElementById('div_id_first_due_date');

        if (installmentsDiv && firstDueDateDiv) {
            if (select.value === 'CREDITO') {
                installmentsDiv.style.display = 'block';
                firstDueDateDiv.style.display = 'block';
            } else {
                installmentsDiv.style.display = 'none';
                firstDueDateDiv.style.display = 'none';
            }
        }
    }

    function toggleRecurringFields(checkbox) {
        const frequencyDiv = document.getElementById('div_id_frequency');
        const endDateDiv = document.getElementById('div_id_recurrence_end_date');

        if (frequencyDiv) {
            frequencyDiv.style.display = checkbox.checked ? 'block' : 'none';
        }
        if (endDateDiv) {
            endDateDiv.style.display = checkbox.checked ? 'block' : 'none';
        }
    }

    // Dynamic Investment Form
    document.addEventListener('DOMContentLoaded', function () {
        const categorySelect = document.getElementById('id_category_type');
        if (categorySelect) {
            toggleInvestmentFields(categorySelect);
            categorySelect.addEventListener('change', function () {
                toggleInvestmentFields(this);
            });
        }
    });

    function toggleInvestmentFields(select) {
        const type = select.value;
        const fixedFields = [
            document.getElementById('div_id_fixed_rate'),
            document.getElementById('div_id_index_type'),
            document.getElementById('div_id_due_date'),
            document.getElementById('div_id_tax_free')
        ];

        // Logic:
        // VARIABLE: Hide Fixed
        // FIXED: Show Fixed
        // CURRENCY: Hide Fixed

        let showFixed = (type === 'FIXED');

        fixedFields.forEach(field => {
            if (field) {
                field.style.display = showFixed ? 'block' : 'none';
            }
        });

        // Optional Label tweaks
        const symbolLabel = document.querySelector('label[for="id_symbol"]');
        if (symbolLabel) {
            if (type === 'FIXED') {
                symbolLabel.innerHTML = 'Identificador <span class="asteriskField">*</span>'; // e.g. CDB-ITAU
            } else if (type === 'CURRENCY') {
                symbolLabel.innerHTML = 'Moeda (Ex: USD, EUR) <span class="asteriskField">*</span>';
            } else {
                symbolLabel.innerHTML = 'Símbolo (Ticker) <span class="asteriskField">*</span>';
            }
        }
    }
</script>
{% endblock %}
