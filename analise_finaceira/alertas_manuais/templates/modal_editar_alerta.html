<!-- Modal de Edição de Alerta -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Modal de edição carregado');
        console.log('Elemento do modal:', document.getElementById('modalEditarAlerta'));
        console.log('Bootstrap disponível:', typeof bootstrap !== 'undefined' ? 'Sim' : 'Não');
        
        // Verifica se o modal está no DOM
        const modalElement = document.getElementById('modalEditarAlerta');
        if (modalElement) {
            console.log('Modal encontrado no DOM');
            
            // Tenta inicializar o modal
            try {
                const modal = new bootstrap.Modal(modalElement);
                console.log('Modal inicializado com sucesso:', modal);
            } catch (erro) {
                console.error('Erro ao inicializar o modal:', erro);
            }
        } else {
            console.error('Modal não encontrado no DOM');
        }
    });
</script>
<div class="modal fade" id="modalEditarAlerta" tabindex="-1" aria-labelledby="modalEditarAlertaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalEditarAlertaLabel">
                    <i class="bi bi-pencil-square me-2"></i>Editar Alerta
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <form id="formEditarAlerta" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editar-tipo" class="form-label">tipo <span class="text-danger">*</span></label>
                            <select class="form-select" id="editar-tipo" name="tipo_alerta" required>
                                <option value="receita">Receita</option>
                                <option value="despesa">Despesa</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editar-descricao" class="form-label">Descrição <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editar-descricao" name="descricao" required 
                                   placeholder="Digite uma descrição para o alerta" maxlength="100">
                            <div class="form-text">Máximo de 100 caracteres</div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editar-valor" class="form-label">Valor de Referência <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" class="form-control" id="editar-valor" name="valor_referencia" 
                                       step="0.01" min="0" required placeholder="0,00">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editar-categoria" class="form-label">categoria</label>
                            <select class="form-select" id="editar-categoria" name="categoria">
                                <option value="alimentacao">Alimentação</option>
                                <option value="transporte">Transporte</option>
                                <option value="moradia">Moradia</option>
                                <option value="saude">Saúde</option>
                                <option value="educacao">Educação</option>
                                <option value="lazer">Lazer</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editar-data-inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="editar-data-inicio" name="data_inicio">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editar-data-fim" class="form-label">Data de Término</label>
                            <input type="date" class="form-control" id="editar-data-fim" name="data_fim">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editar-prioridade" class="form-label">Prioridade</label>
                        <select class="form-select" id="editar-prioridade" name="prioridade">
                            <option value="baixa">Baixa</option>
                            <option value="media" selected>Média</option>
                            <option value="alta">Alta</option>
                            <option value="urgente">Urgente</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="editar-notificar-email" name="notificar_email" checked>
                            <label class="form-check-label" for="editar-notificar-email">Notificar por e-mail</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="editar-notificar-app" name="notificar_app" checked>
                            <label class="form-check-label" for="editar-notificar-app">Notificar no aplicativo</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="editar-ativo" name="ativo" checked>
                            <label class="form-check-label" for="editar-ativo">ativo</label>
                        </div>
                    </div>
                    
                    <div class="alert alert-info mt-3">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        Campos marcados com <span class="text-danger">*</span> são obrigatórios.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg me-1"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
